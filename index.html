<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto YPD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea  class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Escribe el texto a encriptar"></textarea>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
         <div class="boton">
            <button class="btn-encriptar" id="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" id="btn-desencriptar" typr="buttton" onclick="desencriptar()">Desencriptar</button>
        </div> 
    </div>
        
        <div class="encriptador">
            <img src="img/lupa.png" alt="" id="lupa">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fué encontrado</h2>  
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="Mensaje"></textarea>-->
            </div>
            <button class="btn-copiar" id="copiar" onclick="copiar()">Copiar</button>
        </div>
    </div>
</body>
<script src="incriptador.js"></script>
</html>
